name: MoonThoughts

entities:
  User:
    authenticable: true
    properties:
      - name
      - name: email
        type: email
      - name: bio
        type: text
      - name: role
        type: choice
        options:
          values: [admin, thinker]
        default: thinker
    policies:
      create:
        - access: admin
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: admin
      signup:
        - access: public

  Thought:
    properties:
      - name: title
        type: string
      - name: content
        type: richText
      - name: category
        type: choice
        options:
          values: [Physics, Mathematics, Philosophy, Astronomy]
        default: Philosophy
    belongsTo:
      - name: owner
        entity: User
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self


# Health check endpoint for connection testing
endpoints:
  health:
    path: /api/health
    method: GET
    policies: []
    handler: healthCheck